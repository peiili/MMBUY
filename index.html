<script type="text/html" id="imglist">

    {{each result v i}}
   
      {{ v.img }}

<script>
    console.log($(".imgbox")[0]);
    
    $.ajax({
        url:'http://mmb.ittun.com/api/getindexmenu',
        type:"get",
        success:function(res){
            //  console.log(res.result.img);
            
            res.result.forEach(function(ele,index) {
                var img = ele.img;
                console.log(img);
                
                $(".imgbox").html(img);         
            });




            // var html = template("imglist",res);
            // $(".imgbox").html(html);
        }
    })

</script>
