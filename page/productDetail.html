<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="../lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="../css/reset.css">
    <script src="../lib/jquery-1.12.4.js"></script>
    <script src="../lib/02-zepto/zepto-master/src/zepto.js"></script>
    <link rel="stylesheet" href="../lib/font-awesome-4.7.0/css/font-awesome.min.css">
    <script src="../lib/mui/js/mui.min.js"></script>
    <script src="../lib/artTemplate/template-web.js"></script>
    <link rel="stylesheet" href="../css/productDetail.css">
    <script src="../js/producteDetail.js"></script>

</head>

<body>
    <!-- 头部开始 -->
    <div class="header">
        <h1 class="logo" id="logo">
            <a href="../index.html">
                <img src="../images/header_logo.png" alt="">
            </a>
        </h1>

        <div class="down">
            <img src="../images/header_app.png" alt="">
        </div>
    </div>
    <!-- 头部结束 -->

    <div class="main">
        <div class="search">
            <div class="searchText">
                <input type="text" placeholder="请输入您想比价的商品">
            </div>
            <div class="searchButton">
                <input type="button" value="搜索">
            </div>
        </div>
        <div class="theProductContainer">
            <div class="topNav">

            </div>
            <div class="theProduct">

            </div>
            <div class="commentsLink">

            </div>
        </div>
    </div>



    <div class="footer">

        <div class="toTop">
            <a href="" class="login">登录</a>
            <a href="" class="register">注册</a>
            <a href="#logo" class="top">
                <img src="../images/top.jpg" alt="">
                <span>返回顶部</span>
            </a>
        </div>

        <div class="botm">
            <p class="top">
                <span class="red">手机APP下载</span>
                <span class="black">慢慢买手机版</span>
                <span class="glory">-- 掌上比价平台</span>
            </p>
            <p class="ht">m.manmanbuy.com</p>
        </div>


    </div>
    <script type="text/html" id="topNavTem">
        <a href="../index.html">首页</a>
        <span class="mui-icon mui-icon-arrowright"></span>
        <a href="./paritySearch.html">{{category}}</a>
        <span class="mui-icon mui-icon-arrowright"></span>
        <a href="">{{brandname}}</a>
        <span class="mui-icon mui-icon-arrowright"></span>

        <button class="filter mui-pull-right">筛选</button>
    </script>
    <script type="text/html" id="proInfo">
        <div class="product">
            <div class="title">
                {{result[0].productName}}
            </div>
            <div class="picInfo">
                {{#result[0].productImg}}
            </div>
            <div class="proInfoPike">
                <p class="active">比价购买</p>
                <p>产品参数</p>
                <p>评价</p>
            </div>
            <div class="recommend">{{#result[0].bjShop}}</div>
            <div class="comments">
                *实际价格以网站列出的实时售价为准,我们提供的价格可能有数小时至数日的延迟.
            </div>
            <div class="networkFriendComments">
                <p>网友评价</p>
            </div>
        </div>

    </script>
    <script type="text/html" id="commentsTemplate">
        {{each result v i}}
        <div class="theComment">
            <div class="top">
                <p class="user">{{v.comName}}</p>
                <p class="time">{{v.comTime}}</p>
            </div>
            <div class="source">
                <p>{{v.comFrom}}</p>
            </div>
            <div class="comment">
                <p class="commentWord">{{v.comContent}}</p>
            </div>
        </div>
        {{/each}}
        <div class="more">
            <button>查看更多</button>
        </div>
    </script>
</body>

</html>
