<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        document.querySelector("html").style.fontSize = screen.width / 10 + "px";
    </script>
    <!-- 引入zepto插件 -->
    <script src="../lib/02-zepto/zepto-master/src/zepto.js"></script>
    <script src="../lib/02-zepto/zepto-master/src/ajax.js"></script>
    <script src="../lib/02-zepto/zepto-master/src/event.js"></script>
    <!-- 引入mui插件 -->
    <link rel="stylesheet" href="../lib/mui/css/mui.min.css">
    <script src="../lib/mui/js/mui.min.js"></script>
    <!-- 引入模板引擎 -->
    <script src="../lib/artTemplate/template-web.js"></script>

    <link rel="stylesheet" href="../css/navlist.css">
    <script src="../js/navlist.js"></script>

</head>

<body>
    <!-- 头部开始 -->
    <div class="header">
        <span class="mui-icon mui-icon-back"></span>
        <p>商场导航</p>

        <div class="down">
            <img src="../images/header_app.png" alt="">
        </div>
    </div>
    <!-- 头部结束 -->

    <div class="main">
        <div class="content">

        </div>
    </div>

    <div class="footer">
        <div class="brand">
            <span>品牌排行</span>
        </div>

        <div class="toTop">
            <a href="" class="login">登录</a>
            <a href="" class="register">注册</a>
            <a href="#logo" class="top">
                <img src="../images/top.jpg" alt="">
                <span>返回顶部</span>
            </a>
        </div>

        <div class="botm">
            <p class="top">
                <span class="red">手机APP下载</span>
                <span class="black">慢慢买手机版</span>
                <span class="glory">-- 掌上比价平台</span>
            </p>
            <p class="ht">m.manmanbuy.com</p>
        </div>


    </div>
</body>

</html>
<!-- 插入模板 -->
<script type="text/html" id="list">
    {{each result v i}}
    <div>
       <a href="{{v.navHref}}">
      <span class="navlist">      
            <img src="{{v.navImg}}" alt="">
            <span>{{v.navTitle}}</span>          
    </span>

    </div>
    </a>
    {{/each}}
</script>
