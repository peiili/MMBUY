<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        document.querySelector("html").style.fontSize = screen.width / 10 + "px";
    </script>
    <!-- 引入zepto插件 -->
    <script src="../lib/02-zepto/zepto-master/src/zepto.js"></script>
    <script src="../lib/02-zepto/zepto-master/src/ajax.js"></script>
    <script src="../lib/02-zepto/zepto-master/src/event.js"></script>
    <!-- 引入mui插件 -->
    <link rel="stylesheet" href="../lib/mui/css/mui.min.css">
    <script src="../lib/mui/js/mui.min.js"></script>
    <!-- 引入模板引擎 -->
    <script src="../lib/artTemplate/template-web.js"></script>
    <link rel="stylesheet" href="../css/prolist.css">
    <script src="../js/prolist.js"></script>
</head>

<body>
    <!-- 头部开始 -->
    <div class="header">
        <h1 class="logo" id="logo">
            <a href="index.html">
                <img src="../images/header_logo.png" alt="">
            </a>
        </h1>

        <div class="down">
            <img src="../images/header_app.png" alt="">
        </div>
    </div>
    <!-- 头部结束 -->

    <div class="main">
        <div class="search">
            <input type="text" placeholder="请输入您想比价的商品">
            <button id="search">搜索</button>
        </div>

        <!-- 商品导航 -->
        <div class="nav">
            <div class="crumbs">
                <script type="text/html" id="crumbs">
                    {{each result v i}}
                    <a href="../index.html">首页</a>
                    <span class="mui-icon mui-icon-forward"></span>
                    <a href="../index.html">全部分类</a>
                    <span class="mui-icon mui-icon-forward"></span>
                    <a href="../index.html">{{v.category}}</a>             
                    <span class="mui-icon mui-icon-forward"></span>
                    {{/each}}
                </script>
            </div>

            <button type="button" class="mui-btn mui-pull-right mui-btn-outlined checkbtn">筛选</button>

        </div>

        <!-- 商品列表 -->
        <ul class="mui-table-view prolist">

            <!-- 商品模板 -->

        </ul>
          <!-- 分页按钮 -->
        <div class="mui-content-padded paging">
            <ul class="mui-pager">
                <li class="mui-previous">
                    <a href="#">
                        上一页
                    </a>
                </li>
                <li>
                    <select class="mui-select " name="" id="">
                        <option value="">1/3</option>
                        <option value="">2/3</option>
                        <option value="">3/3</option>
                    </select>
                </li>
                <li class="mui-next">
                    <a href="#">
                        下一页
                    </a>
                </li>
            </ul>
        </div>
        
    </div>

   
    </div>

    <div class="footer">
        <div class="toTop">
            <a href="" class="login">登录</a>
            <a href="" class="register">注册</a>
            <a href="#search" class="top">
                <img src="../images/top.jpg" alt="">

                <span>返回顶部</span>
            </a>
        </div>

        <div class="botm">
            <p class="top">
                <span class="red">手机APP下载</span>
                <span class="black">慢慢买手机版</span>
                <span class="glory">-- 掌上比价平台</span>
            </p>
            <p class="ht">m.manmanbuy.com</p>
        </div>


    </div>
</body>

</html>

<!-- 插入模板 -->
<script type="text/html" id="prolist">
    {{each result v i}}
    <li class="mui-table-view-cell mui-media" data-id="{{v.productId}}">
            <a href="">
                <div class="mui-pull-left productImg">
                   {{#v.productImg}}
                </div>               
                <div class="mui-media-body abstract">
                    <p class="productName">{{v.productName}}</p>
                    <p class='mui-ellipsis productPrice'>{{v.productPrice}}</p>
                    <p class="evaluate productQuote">{{v.productQuote}} {{v.productCom}} </p>
                </div>
            </a>
        </li>
    {{/each}}
</script>
