<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="../lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="../css/reset.css">
    <script src="../lib/jquery-1.12.4.js"></script>
    <script src="../lib/02-zepto/zepto-master/src/zepto.js"></script>
    <link rel="stylesheet" href="../lib/font-awesome-4.7.0/css/font-awesome.min.css">
    <script src="../lib/mui/js/mui.min.js"></script>
    <script src="../lib/artTemplate/template-web.js"></script>

    <link rel="stylesheet" href="../css/paritySearch.css">
    <script src="../js/paritySearch.js"></script>

</head>

<body>
    <!-- 头部开始 -->
    <div class="header">
        <h1 class="logo" id="logo">
            <a href="../index.html">
                <img src="../images/header_logo.png" alt="">
            </a>
        </h1>

        <div class="down">
            <img src="../images/header_app.png" alt="">
        </div>
    </div>
    <!-- 头部结束 -->

    <div class="main">
        <div class="search">
            <div class="searchText">
                <input type="text" placeholder="请输入您想比价的商品">
            </div>
            <div class="searchButton">
                <input type="button" value="搜索">
            </div>
        </div>
        <div class="categoryContainer">

        </div>
    </div>



    <div class="footer">
        <div class="brand">
            <span>品牌排行</span>
        </div>

        <div class="toTop">
            <a href="" class="login">登录</a>
            <a href="" class="register">注册</a>
            <a href="#logo" class="top">
                <img src="../images/top.jpg" alt="">
                <span>返回顶部</span>
            </a>
        </div>

        <div class="botm">
            <p class="top">
                <span class="red">手机APP下载</span>
                <span class="black">慢慢买手机版</span>
                <span class="glory">-- 掌上比价平台</span>
            </p>
            <p class="ht">m.manmanbuy.com</p>
        </div>


    </div>
    <script type="text/html" id="categoryList">
        <div class="categoryForm">
            <ul class="categoryTitle">
                {{each result v i}}
                <li class="productTitle" data-id="{{v.titleId}}">
                    <a href="###">{{v.title}}</a>
                    <span class="mui-icon mui-icon-arrowdown mui-pull-right"></span>
                </li>
                <li class="subproductTitle"></li>
                {{/each}}
            </ul>
        </div>
    </script>
    <script type="text/html" id="fineClassification">
        <ul>
            {{each result v i}}
            <li>
                <p class="categoryPro" data-id="{{v.titleId}}">
                    <a href="###">{{v.category}}</a>
                </p>
            </li>
            {{/each}}
        </ul>
    </script>
</body>

</html>
